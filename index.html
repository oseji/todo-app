<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Josefin+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/output.css" />
    <title>To-Do</title>
  </head>
  <body class="body lightThemeBody">
    <main class="container">
      <img
        src="images/bg-desktop-light.jpg"
        alt="background image"
        class="bgImg"
      />

      <div class="todoSection">
        <div class="logosGrp">
          <h1 class="logo">TODO</h1>
          <img src="images/icon-moon.svg" alt="themeIcon" class="themeSwitch" />
        </div>

        <input
          type="text"
          placeholder="Create a new todo..."
          class="inputTask"
        />

        <div class="todoMain lightTheme">
          <!--<div class="todo">
            <input type="checkbox" id="1" />
            <label for="1"
              >Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste,
              corrupti?</label
            >
          </div>-->
          <div class="todoStatusBar lightTheme">
            <p id="numStatus" class="statusText text-sm">0 items left</p>
            <div class="flex flex-row gap-3">
              <p class="todoStatus openStatusText">All</p>
              <p class="todoStatus statusText">Active</p>
              <p class="todoStatus statusText">Completed</p>
            </div>
            <p id="clearCompleted" class="statusText text-sm">
              Clear Completed
            </p>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
